<script>
// Arkaios local bootstrap: establecer tokens y evitar el login antes de cargar el bundle
(function(){
  try {
    const ACCESS_KEY = '_NA_ACCESS_TOK';
    const REFRESH_KEY = '_NA_REFRESH_TOK';
    const name = 'Guardian del Fuejo';
    const email = 'arkaios@arkaios.god';
    function b64url(obj){
      return btoa(JSON.stringify(obj)).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
    }
    const tok = b64url({alg:'HS256',typ:'JWT'}) + '.' + b64url({sub:'arkaios-local',name,email,iat:Math.floor(Date.now()/1000),exp:Math.floor(Date.now()/1000)+315576000}) + '.ARKAIOS';
    try { localStorage.setItem(ACCESS_KEY, tok); localStorage.setItem(REFRESH_KEY, 'ARKAIOS_LOCAL_REFRESH'); } catch{}
    // Interceptar fetch para rutas de auth y perfil y devolver éxito local
    const originalFetch = window.fetch;
    const PRO_PLAN = { plan: 'pro', tier: 'pro', dailyLimit: 1000000, used: 0, remaining: 1000000, upgradeRequired: false };
    window.fetch = async (url, options={}) => {
      const u = (typeof url==='string')?url:(url?.toString?.()||'');
      if (/login|\/me|profile|users\/(me|profile)/i.test(u)){
        const body = (/login/i.test(u))
          ? JSON.stringify({ accessToken: tok, refreshToken: 'ARKAIOS_LOCAL_REFRESH', user: { id: 'arkaios-local', name, email } })
          : JSON.stringify({ id:'arkaios-local', name, email, plan:'local' });
        try { localStorage.setItem(ACCESS_KEY, tok); localStorage.setItem(REFRESH_KEY, 'ARKAIOS_LOCAL_REFRESH'); } catch{}
        try { if (location.hash.includes('login')) { location.hash = '#/'; } } catch{}
        return new Response(body,{status:200,headers:{'Content-Type':'application/json'}});
      }
      // Intercept endpoints de límites/plan/upgrade y devolver PRO
      if (/limits|quota|usage|subscription|billing|plan|upgrade/i.test(u)){
        try { localStorage.setItem('_NA_PLAN','pro'); localStorage.setItem('_NA_LIMIT_DAILY', String(PRO_PLAN.dailyLimit)); localStorage.setItem('_NA_LIMIT_REMAINING', String(PRO_PLAN.remaining)); } catch{}
        return new Response(JSON.stringify(PRO_PLAN),{status:200,headers:{'Content-Type':'application/json'}});
      }
      return originalFetch(url, options);
    };
    // Forzar navegación al Home si la ruta inicial es login (hash y path)
    document.addEventListener('DOMContentLoaded', function(){
      try { if (location.hash && /login/i.test(location.hash)) { location.hash = '#/'; } } catch{}
      try { history.replaceState({}, '', '/'); } catch{}
      // Suprimir modales de Upgrade Required y contenedores de Login si aparecen
      function suppressUpgrade(){
        try {
          var modal = Array.from(document.querySelectorAll('[role="dialog"], .modal, div, section'))
            .find(function(n){ return /Upgrade Required|Upgrade to Pro|Login to Guardian|Login to NeuralAgent/i.test(n.textContent||''); });
          if (modal){
            modal.style.display = 'none';
            var backdrop = document.querySelector('.modal-backdrop');
            if (backdrop) backdrop.remove();
            document.body.style.overflow = 'auto';
          }
        } catch(e){}
      }
      suppressUpgrade();
      try { new MutationObserver(function(){ suppressUpgrade(); }).observe(document.documentElement,{childList:true,subtree:true}); } catch{}
      // Si el usuario intenta enviar el formulario de login, interceptamos y aceptamos localmente
      try {
        document.addEventListener('submit', function(e){
          try {
            var form = e.target;
            var looksLogin = /email|password/i.test((form && form.innerText)||'') || form.querySelector('input[type="email"], input[type="password"]');
            if (looksLogin){
              e.preventDefault(); e.stopPropagation();
              localStorage.setItem('_NA_ACCESS_TOK', 'ARKAIOS_LOCAL');
              localStorage.setItem('_NA_REFRESH_TOK', 'ARKAIOS_LOCAL_REFRESH');
              try { location.hash = '#/'; } catch{}
            }
          } catch(_e){}
        }, true);
        document.addEventListener('click', function(e){
          try {
            var t = e.target;
            var txt = (t && (t.innerText||'').toLowerCase()) || '';
            if (txt.includes('login')){
              e.preventDefault(); e.stopPropagation();
              localStorage.setItem('_NA_ACCESS_TOK', 'ARKAIOS_LOCAL');
              localStorage.setItem('_NA_REFRESH_TOK', 'ARKAIOS_LOCAL_REFRESH');
              try { location.hash = '#/'; } catch{}
            }
          } catch(_e){}
        }, true);
      } catch{}
    }, true);
  } catch (e) {}
})();
</script>

<script>
// Arkaios front-index instrumentation: enviar eventos al monitor (puertos 3456-3460 y puerto actual)
(function(){
  try {
    var ports = [3456,3457,3458,3459,3460];
    var sessionId = (typeof crypto!=='undefined' && crypto.randomUUID) ? crypto.randomUUID() : Math.random().toString(36).slice(2);
    function send(bodyStr){
      // Intentar sendBeacon y fetch en múltiples puertos
      for (var i=0;i<ports.length;i++){
        var p = ports[i];
        try { if (navigator.sendBeacon) navigator.sendBeacon('http://localhost:'+p+'/ingest', bodyStr); } catch(e){}
        try { fetch('http://localhost:'+p+'/ingest',{method:'POST',headers:{'Content-Type':'application/json'},body:bodyStr}); } catch(e){}
      }
      if (location && location.port){
        try { fetch('http://localhost:'+location.port+'/ingest',{method:'POST',headers:{'Content-Type':'application/json'},body:bodyStr}); } catch(e){}
      }
    }
    function emit(event, extra){
      var payload = Object.assign({ event:event, ts:(new Date()).toISOString(), source:'front_index', sessionId:sessionId }, extra||{});
      try { send(JSON.stringify(payload)); } catch(e){}
    }
    document.addEventListener('DOMContentLoaded', function(){ try { emit('dom_ready', { title: document.title }); } catch(e){} }, true);
    window.addEventListener('load', function(){ try { emit('page_loaded', { title: document.title }); } catch(e){} }, true);
    try { setInterval(function(){ emit('heartbeat',{}); }, 10000); } catch(e){}
    document.addEventListener('click', function(e){
      try {
        var t = e && e.target ? e.target : {};
        emit('ui_click',{ tag:t.tagName||null, id:t.id||null, class: t.className||null, text: ((t.innerText||'').slice? t.innerText.slice(0,64) : '') });
      } catch(_e){}
    }, true);
    document.addEventListener('input', function(e){
      try {
        var t = e && e.target ? e.target : {};
        var val = (typeof t.value==='string') ? t.value.slice(0,64) : null;
        emit('ui_input',{ tag:t.tagName||null, id:t.id||null, class: t.className||null, value: val });
      } catch(_e){}
    }, true);
    document.addEventListener('paste', function(e){
      try {
        var txt = '';
        try { if (e && e.clipboardData && e.clipboardData.getData) { txt = e.clipboardData.getData('text') || ''; } } catch(__e){}
        emit('paste',{ text: (txt||'').slice(0,64) });
      } catch(_e){}
    }, true);
  } catch (e) {}
})();
</script>
<script>
// Arkaios logo injection: sustituye el logo lateral por nuestra imagen local
(function(){
  function swapLogo(){
    try {
      var imgCandidates = Array.from(document.querySelectorAll('img'));
      var candidate = imgCandidates.find(function(i){
        var alt = (i.getAttribute('alt')||'').toLowerCase();
        var src = (i.getAttribute('src')||'').toLowerCase();
        return /logo|neuralagent/.test(alt) || /logo|neuralagent/.test(src);
      });
      if (!candidate && imgCandidates.length){
        // heurística: primer img dentro de aside/nav
        var asideImg = Array.from(document.querySelectorAll('aside img, nav img'))[0];
        candidate = asideImg || imgCandidates[0];
      }
      if (candidate){
        candidate.setAttribute('src','./arkaios-logo.png');
        candidate.style.width = '32px';
        candidate.style.height = '32px';
        candidate.style.objectFit = 'contain';
        console.log('ARKAIOS: logo lateral reemplazado');
      }
    } catch(e) {}
  }
  document.addEventListener('DOMContentLoaded', swapLogo, true);
  new MutationObserver(function(){ try { swapLogo(); } catch(e){} }).observe(document.documentElement,{childList:true,subtree:true});
})();
</script>

<script>
// ARKAIOS text localization / rebrand (non-destructive)
(function(){
  var replacements=[
    [/\bNeuralAgent\b/g,'ARKAIOS NEURAL AGENT'],
    [/\bStart a New Task\b/gi,'Inicia una Nueva Tarea'],
    [/\bNew Task\b/gi,'Nueva Tarea'],
    [/\bWhat do you want NeuralAgent to do\?\b/gi,'¿Qué quieres que ARKAIOS haga?'],
    [/\bCheck If AI is Alive\b/gi,'Verificar si la IA está activa'],
    [/\bLogin to NeuralAgent\b/gi,'Acceder a ARKAIOS'],
  ];
  function apply(){
    try{
      var w=document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
      var n; while(n=w.nextNode()){ var t=n.nodeValue; for(var i=0;i<replacements.length;i++){ t=t.replace(replacements[i][0],replacements[i][1]); } n.nodeValue=t; }
    }catch(e){}
  }
  document.addEventListener('DOMContentLoaded',apply,true);
  new MutationObserver(function(){ try{apply();}catch(e){} }).observe(document.documentElement,{childList:true,subtree:true,characterData:true});
})();
</script>
<script>
// ARKAIOS paywall kill-switch: bloquear pricing/plan/payment en UI y redirigir
(function(){
  function isPricingText(s){
    return /(upgrade|plan|pricing|payment|billing|subscribe|continue to payment|\$\s*\d+\s*\/\s*month)/i.test(s||'');
  }
  function removeDialogs(){
    try {
      var nodes = document.querySelectorAll('[role="dialog"], .modal, .MuiDialog-root, .chakra-modal__content-container, .mantine-Modal-root');
      for (var i=0;i<nodes.length;i++){
        var el = nodes[i];
        var txt = (el.textContent||'').trim();
        if (isPricingText(txt)){
          try { el.remove(); } catch(e){}
          try { document.querySelectorAll('.MuiBackdrop-root,.modal-backdrop,.chakra-modal__overlay,.mantine-Overlay-root').forEach(function(b){ b.remove(); }); } catch(e){}
        }
      }
      document.body && (document.body.style.overflow='auto');
    } catch(e){}
  }
  function guardRouting(){
    try {
      var bad = /(pricing|upgrade|billing|subscribe|payment)/i;
      if (bad.test(location.hash)) location.hash = '#/';
      var push = history.pushState.bind(history);
      history.pushState = function(state, title, url){
        try {
          var u = (typeof url==='string')?url:(url||'');
          if (bad.test(u)) { url = '#/'; }
        } catch(e){}
        return push(state, title, url);
      };
      var replace = history.replaceState.bind(history);
      history.replaceState = function(state, title, url){
        try {
          var u = (typeof url==='string')?url:(url||'');
          if (bad.test(u)) { url = '#/'; }
        } catch(e){}
        return replace(state, title, url);
      };
      window.addEventListener('hashchange', function(){
        try { if (bad.test(location.hash)) location.hash = '#/'; } catch(e){}
      }, true);
    } catch(e){}
  }
  function interceptClicks(){
    try {
      document.addEventListener('click', function(e){
        try {
          var t = e.target;
          var txt = (t && (t.innerText||t.textContent||'')).trim();
          if (isPricingText(txt)){
            e.preventDefault(); e.stopPropagation();
            removeDialogs();
          }
        } catch(e){}
      }, true);
    } catch(e){}
  }
  function interceptFetch(){
    try {
      var orig = window.fetch;
      if (!orig) return;
      window.fetch = async function(input, init){
        var u = (typeof input==='string')?input:(input?.url||String(input||''));
        if (/(pricing|payment|billing|subscribe|upgrade)/i.test(u)){
          return new Response(JSON.stringify({ status:'ok', plan:'pro', upgradeRequired:false }),{ status:200, headers:{ 'Content-Type':'application/json' } });
        }
        try { var res = await orig(input, init); return res; } catch(_e){
          return new Response(JSON.stringify({ status:'ok', plan:'pro', upgradeRequired:false }),{ status:200, headers:{ 'Content-Type':'application/json' } });
        }
      };
    } catch(e){}
  }
  document.addEventListener('DOMContentLoaded', function(){
    try {
      guardRouting();
      interceptClicks();
      interceptFetch();
      removeDialogs();
      new MutationObserver(function(){ removeDialogs(); }).observe(document.documentElement,{ childList:true, subtree:true });
    } catch(e){}
  }, true);
})();
</script>
