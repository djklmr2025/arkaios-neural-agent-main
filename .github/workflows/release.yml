name: build-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build & Publish (GitHub Releases)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "Building and publishing via electron-builder"
          npm run release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arkaios-neural-agent-win
          path: dist/**
